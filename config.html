<!-- ======================== Evenements Joystick ====================== -->
<script>

function message(id) {
 var node=document.getElementById(id)
 var str="";
 for (var i=1;i<arguments.length;i++) str+=arguments[i]+' ';
 if (node) node.innerHTML=str;
}
var isGamepad=false;
message('typ',"Joystick mono-axe");
function doEvent(data) {
 if (isGamepad==false && data[0][5]!=100) {
  isGamepad=true;
  message('typ',"GamePad 4 axes");
 }
 if (isGamepad) {
     var z=data[0][1]-100,
         r=data[0][0]-100,
         y=data[0][2]-100,
         x=data[0][5]-100;
 } else {
     var x=data[0][0]-100,
         y=data[0][1]-100,
         z=data[0][2]-100,
         r=0;
 }
 boutons=data[1];
 mouseX = x;
 mouseY = y;   
 mouseZ = z;
 mouseR = r;
 if ( boutons[4]==1) { 
   posx=0;posy=0;vx=0;vy=0;posz=10;vz=0;
 }
 if ( boutons[1]==1) { 
    posx=0; posy=100; posz=0;
 }
 message("pos=",x,'/',y,'/',z,'R',r);
}

<!-- ======================== UtilitÃ©es ====================== -->

var camera, scene;
var webglRenderer;

function r(a) { return Math.round(a*10)/10.0 }
function hypot(a,b,c) { return Math.sqrt(a*a+b*b+c*c) }
function addMesh( geometry, scale, x, y, z, rx, ry, rz, material ) {

    mesh = new THREE.Mesh( geometry, material );
    mesh.position.set( 0, 0, 0 );
    mesh.scale.set( scale, scale, scale );
    mesh.overdraw = true;
    scene.add( mesh );
    mesh.position.set( x, y, z );
    mesh.rotation.set( rx, ry, rz );
    return(mesh);
}
function addbat(x,z,  w,l,h,color,opacity) {
  var mat=new THREE.MeshPhongMaterial( { 
    ambient: 0x303030, color: color, specular: 0x555555, 
    shininess: 30 , opacity: opacity
  });
  mat.transparent= (opacity<1.0) ? true : false ;
  var b=addMesh(new THREE.CubeGeometry( w, h, l),
      1,
      x, h/2,z,
      0 ,ar(-1.1,1.1),0,
      mat); 
  return(b);
}
function makeText(x0,y0,z0,text,color,s,h) {
    var textGeo = new THREE.TextGeometry( text, {
      size: s,
      height: h,
      font: "optimer",
      style: "normal",
      bevelThickness: 10,
      bevelSize: 0.5,
      bevelEnabled: true,
      bend: false,
      material: 0,
      extrudeMaterial: 1
    });
    textGeo.computeBoundingBox();
    textGeo.computeVertexNormals();
    var centerOffset = -0.5 * ( textGeo.boundingBox.x[ 1 ] - textGeo.boundingBox.x[ 0 ] );
    var textMesh1 = new THREE.Mesh( textGeo ,  new THREE.MeshBasicMaterial( { color: color, opacity: 1.0, transparent: true }));
    textMesh1.position.x = x0+centerOffset;
    textMesh1.position.y = y0;
    textMesh1.position.z = z0;
    textMesh1.rotation.x = 0;
    textMesh1.rotation.y = Math.PI * 2;
    scene.add(  textMesh1 );
}
var PI=3.14159;
function ar(min,max) {return(1.0+min+Math.random()*(max-min)) ;}
</script>
<!-- ======================== 3D ====================== -->
<script>
try { var ipc = require('ipc'); } catch(e) {}
var ok=false;
var ws;
function createClient(port) {
  if (ok)  return;
  ws = new WebSocket("ws://localhost:"+port);
  ws.onopen = function() { message("mes","connected"); ok=true; };
  ws.onclose = function() { message("mes","Disconnected");ok=false; };
  ws.onmessage = function(event) {  doEvent(JSON.parse(event.data)); };
}

var mouseX = 0, mouseY = 0, mouseZ = 0, mouseR=0 ;
var posx=0,posy=0,posz=0, vx=0,vy=0, vz=0;


document.addEventListener('DOMContentLoaded', function() {
    webgl=this;
    setTimeout(function() {createClient(1901);} , 100);

    var cv=document.getElementById('cv')
    var SCREEN_WIDTH = cv.offsetWidth;
    var SCREEN_HEIGHT = cv.offsetHeight;
    var FLOOR = 0;
    var container=cv;
    var player, geometry;
    var windowHalfX = SCREEN_WIDTH / 2;
    var windowHalfY = SCREEN_HEIGHT  / 2;
    
    var K_LEFT=37;
    var K_RIGHT=39;
    var K_UP=38;
    var K_DOWN=40;
    var K_UP=38;
    var K_DOWN=40;
    var currentlyPressedKeys={};
    var padir=0,pvdir=0,pdir=0;


    init();
    animate();

    function init() {

      // camera
      camera = new THREE.PerspectiveCamera( 75, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 100000 );
      camera.position.z = 75;

      //scene
      scene = new THREE.Scene();

      // lights
      var ambient = new THREE.AmbientLight( 0xA0A0A0 );
      scene.add( ambient );

      // more lights
      var directionalLight = new THREE.DirectionalLight( 0xffeedd );
      directionalLight.position.set( -800, 700, -800 ).normalize();
      scene.add( directionalLight );

      // renderer
      webglRenderer = new THREE.WebGLRenderer();
      webglRenderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
      webglRenderer.domElement.style.position = "relative";
      container.appendChild( webglRenderer.domElement );

      createScene( ) ;
      document.onkeydown = function(event) {currentlyPressedKeys[event.keyCode] = true;};
      document.onkeyup =  function(event) {currentlyPressedKeys[event.keyCode] = false;};

    }

    function createScene( ) {
      //========= Floor
      addMesh(new THREE.CubeGeometry( 1000, 1, 1000), 
          1,
          0, 0,-20,
          0 ,0,0,
          new THREE.MeshPhongMaterial( { ambient: 0xA0A0A0, color: 0x2020FF, specular: 0x555555, shininess: 30 , opacity: 0.3} )); 
          
      // ======================== buildings, en vracs
      
      for (var i=0;i<200;i++)   
        addbat(ar(-400,400),ar(-400,+400),     30,30,ar(30,80), ar(-32000,32000),0.9);
        
      
      // ================= Joueur , model en fichier OU OVNI...
      if (true) {
          player =  addbat(550,550,     6,4,1, 0xBB0000,1);
      } else {
          player = addMesh(new THREE.CylinderGeometry( 5, 1 ,20 ,30),
             1.4,
             -400,30,-400,
             Math.PI/2.0,0,0,
             new THREE.MeshPhongMaterial( { 
                ambient: 0x000000, color: 0xFFAA00, specular: 0x101010, 
                shininess: 30 , opacity: 1.0
             })
          );
      }
    }

    function animate() {
      requestAnimationFrame( animate );
      render();
    }
    function render() {
      var rddir=(Math.PI*pdir)/180.0;
      
      var ax=(mouseX*Math.cos(-rddir))+(-mouseY*Math.cos(-rddir+Math.PI/2.0));
      var ay=(mouseX*Math.sin(-rddir))+(-mouseY*Math.sin(-rddir+Math.PI/2.0));
      
      vx=(vx+ax/4000.0)*0.99;
      vy=(vy+(-mouseZ)/700.0)*0.85;
      vz=(vz+ay/4000.0)*0.99;
      
      if (isGamepad) {
        pvdir=(pvdir+(-mouseR)/1200.0)*0.95;        
      } else {
          if (currentlyPressedKeys[K_LEFT])  padir+=1.5;
          else if (currentlyPressedKeys[K_RIGHT]) padir-=1.5;
          else padir=0;
          pvdir=(pvdir+padir)*0.99;
      }
      posx+=vx;
      posy+=vy;
      posz+=vz;
      pdir+=pvdir;
      pdir=pdir%360;
      
      
      player.position.set(posx,posy,posz);
      player.rotation.y=(Math.PI*pdir)/180.0;
      
      // ================ Inclinanson selon accelerations
      player.rotation.z=-mouseX/400;
      player.rotation.x=-mouseY/400;
      
      var camx= posx + (20*Math.cos(-rddir));
      var camy= posy + max(10,3 + 20*vy) ;
      var camz= posz + (20*Math.sin(-rddir));
      camera.position.set(camx,camy,camz);
      camera.lookAt(player.position);
      webglRenderer.render( scene, camera );
    }

});
function min(a,b) { return a<=b ? a : b ;}
function max(a,b) { return a>=b ? a : b ;}
function schdink(v,a,b) { return min(max(v,a),b) ;}

</script>
